<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase 9</title>
  <link rel="stylesheet" href="courses.css">
</head>
<body>
  <h1>Getting Started with Firebase 9</h1>

  <h2>Firebase Firestore</h2>

  <form class="add-course">
    <label for="courseId">Course ID:</label>
    <input type="text" name="courseId" required>
    
    <label for="courseName">Course Name:</label>
    <input type="text" name="courseName" required>
    
    <label for="year">Year:</label>
    <input type="number" name="year" required>
    
    <label for="semester">Semester:</label>
    <input type="number" name="semester" required>

    <label for="subjectId">Subject ID:</label>
    <input type="text" name="subjectId" required>
    
    <label for="subjectName">Subject Name:</label>
    <input type="text" name="subjectName" required>
    
    <label for="units">Units:</label>
    <input type="number" name="units" required>

    <label for="prerequisites">Prerequisites (comma-separated):</label>
    <input type="text" name="prerequisites">

    <button type="submit">Add Course/Subject</button>
  </form>

  <!-- Form to delete documents -->
  <form class="delete-subject">
    <label for="subjectId">Subject ID:</label>
    <input type="text" name="subjectId" required>
    <button type="submit">Delete Subject</button>
  </form>

  <div class="embossed-platform">
    <h2>Select Course Details</h2>

    <label for="course">Course:</label>
    <select id="course">
      <option value="course_bsit">Bachelor of Science in Information Technology</option>
      <option value="bscs">Bachelor of Science in Computer Science</option>
      <option value="bscpe">Bachelor of Science in Computer Engineering</option>
      <option value="bsis">Bachelor of Science in Information Systems</option>
      <!-- Add more courses as needed -->
    </select>

    <label for="year-level">Year Level:</label>
    <select id="year-level">
      <option value="1">1st Year</option>
      <option value="2">2nd Year</option>
      <option value="3">3rd Year</option>
      <option value="4">4th Year</option>
    </select>

    <label for="semester">Semester:</label>
    <select id="semester">
      <option value="1">1st Semester</option>
      <option value="2">2nd Semester</option>
    </select>

    <button id="fetch-data">Fetch Data</button>

    <table id="data-table">
      <thead>
        <tr>
          <th>Year Level</th>
          <th>Semester</th>
          <th>Subject ID</th>
          <th>Subject Name</th>
          <th>Prerequisites</th>
          <th>Units</th>
          
        </tr>
      </thead>
      <tbody>
        <!-- Data will be populated here -->
      </tbody>
    </table>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
